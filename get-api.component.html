
<p>get-api works!</p>

<div class="container-sm" id="*apiData">

    <table class="table" *ngIf="apiData">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Body</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of apiData">
            <!-- <th scope="row">1</th> -->
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.body}}</td>
          </tr>
          
        </tbody>
        <!-- <button *ngIf="apiData">Submit</button> -->
        <!-- <button type="OnClick()" class="btn btn-primary" *ngIf="apiData">Submit</button> -->
      </table>
</div>
